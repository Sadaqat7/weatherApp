<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="images/icon.png">    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>    
    <link rel="stylesheet" type="text/css" href="weather-icons-master/css/weather-icons.min.css">
    <link rel="stylesheet" type="text/css" href="weather-icons-master/css/weather-icons-wind.css">            
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="script.js" ></script>
    <title>Weather App</title>
</head>
<body>

<div class="container">
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append" >
            <span class="input-group-text btn btn-outline-dark" onclick="getWeather()" id="basic-addon2">
                <i class="fas fa-search"></i>
            </span>
        </div>
    </div>

    <div id="main">
        <div class="weather-info">
            <h1 class="city-name"></h1>
            <div class="temp-des">
                <i class="iconw"></i>
                <h3 class="temp">
                    <span></span>°</h3>
                <div class="buton-group">
                    <button class="btn">F</button>
                    <button class="btn">C</button>
                </div>
            </div>
            <h3 class="description"></h3>
            <script language="Javascript">
                    document.write("Update as of:" + document.lastModified +"");
            </SCRIPT>
            <div class="update">
                <p class="wind" >Wind Speed: <span></span>  m/s </p>              
                <p class="hum"> Humidity: <span></span> %</p>
                <p class="pre"> Pressure: <span></span> mbar</p>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="daily">
            <h1 id="daily">Daily</h1>
    
    
    
            <section class="display-sec">
                <div class="day1">
                    <p></p>
                    <span class="div-icon"></span>
                    <p class="temp-range">
                        <span class="max"></span>°
                        <span class="min"></span>°</p>
                    <p class="description1"></p>
                </div>
                <div class="day2">
                    <p></p>
                    <span class="div-icon2"></span>
                    <p class="temp-range">
                        <span class="max1"></span>°
                        <span class="min1"></span>°</p>
                    <p class="description2"></p>
                </div>
                <div class="day3">
                    <p></p>
                    <span class="div-icon3"></span>
                    <p class="temp-range">
                        <span class="max2"></span>°
                        <span class="min2"></span>°</p>
                    <p class="description3"></p>
                </div>
                <div class="day4">
                    <p></p>
                    <span class="div-icon4"></span>
                    <p class="temp-range">
                        <span class="max3"></span>°
                        <span class="min3"></span>°</p>
                    <p class="description4"></p>
                </div>
                <div class="day5">
                    <p></p>
                    <span class="div-icon5"></span>
                    <p class="temp-range">
                        <span class="max4"></span>°
                        <span class="min4"></span>°</p>
                    <p class="description5"></p>
                </div>
            
            
            </section>
        </div>
    </div>
</div>
</body>
</html>
